<div class="contentHead">
    <div class="clearfix padding-top-20"></div>
    <h3 class="h3 video-title">{{categoryName}}</h3>
    <div class="slideshow">
      <div class="slideshow-box">
        <div id="albumImageOwlcarousel" class="owl-carousel owl-item owl-theme" style="height: 366px; overflow: hidden">
          <div class="item slide-item" *ngFor="let item of ListData; let last = $last" #SetOwlSlide>
            <a href="">
              <img class="img-responsive fitImage" src="{{BASE_URL_MEDIA + item.ImageUrl}}" alt="">
            </a>
            <div *ngIf="last"> {{SetOwlSlide()}}</div>
          </div>
        </div>
      </div>
    </div>
  <div class="clearfix"></div>
  <div class="padding-bottom-20"></div>
  <div class="padding-bottom-20"></div>
