<!-- <app-slide></app-slide> -->
<div id="video-homepage-x" *ngFor="let item of ListData">
    <div class="border-frame">
        <div class="box-first">
            <h3 class="h3 video-title first-title">{{item.Title}}</h3></div>
        <div class="frame-container">
            <div class="inner-frame">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe id="htmlYoutube{{item.VideoID}}" style="width: 100%; height: 100%"  frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
