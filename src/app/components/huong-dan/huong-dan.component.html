<app-slide></app-slide>
<div id="video-homepage-x" *ngFor="let item of ListData">
    <div class="border-frame">
        <div class="box-first">
            <h3 class="h3 video-title first-title">{{item.Title}}</h3></div>
        <div class="frame-container">
            <div class="inner-frame">
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item"
                    [src]="sanitizer.bypassSecurityTrustResourceUrl(item.VideoUrl) + '?showinfo=0&amp;&amp;rel=0&amp;hd=1&amp;modestbranding=1'" allowfullscreen=""></iframe>
                </div>
            </div>
        </div>
    </div>
</div>
