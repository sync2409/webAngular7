<div>
    <div class="frame-container" *ngFor="let item of ListData">
      <img alt="" src="https://dichonhanh.r.worldssl.net/img/frame-bottom-left.png" class="frame-border frame-bottom-left hidden-xs hidden-sm">
        <div class="inner-frame">
            <iframe id="htmlYoutube{{item.VideoID}}" style="width: 100%; height: 100%;"   frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </div>
</div>
