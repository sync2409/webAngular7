<div class="contentHead">
  <!-- Đăng ký -->
  <!-- Image -->
  <div class="col-md-6">
    <div class="image_left">
      <!-- <p><img src="./../../../assets/images/lg_re.png" alt="" class="img-responsive"></p>
      <p class="social">
        <a href="/login/facebook/" title="Đăng nhập bằng Facebook"><img src="./../../../assets/images/fb_re.png" alt=""></a>
        <br>
        <a href="/login/google-oauth2/" title="Đăng nhập bằng Google"><img src="./../../../assets/images/gg_re.png" alt=""></a>
      </p> -->
      <p><img src="./../../../assets/images/img15.png" alt="" class="img-responsive"></p>
    </div>
  </div>
  <!-- /Image -->
  <div class="col-md-6">
    <div class="register"><img src="./../../../assets/images/u_re.png" alt="">
      <h3>Đăng ký</h3>
      <p>Quý khách vui lòng điền đầy đủ thông tin</p>
      <form #formRegister="ngForm" accept-charset="utf-8" class="ng-pristine ng-valid">
        <input type="hidden" name="csrfmiddlewaretoken" value="K4gEHjSLydA37SylBJGtF2JcQCg9Tl9pS5YdyjN9BfBmsTdAw9cjsx5WtArJagfW">
        <div class="input-icon margin-bottom-15"><img src="./../../../assets/images/n_re.png" alt="">
          <input class="form-control" required ngModel name="full_name" value="" type="text" placeholder="Điền họ và tên của bạn *">
        </div>

        <div class="input-icon margin-bottom-15"><img src="./../../../assets/images/e_re.png" alt="">
          <input class="form-control" required ngModel type="text" name="email" value="" placeholder="Điền email của bạn (dùng đăng nhập) *">
        </div>
        <!-- <div class="input-icon margin-bottom-15"><img src="./../../../assets/images/n_re.png" alt="">
          <input class="form-control"  required ngModel  name="user_name" value="" type="text" placeholder="Điền tài khoản đăng nhập *">
        </div> -->
        <div class="clearfix"></div>
        <div class="input-icon margin-bottom-15"><img src="./../../../assets/images/p_re.png" alt="">
          <input class="form-control" required ngModel type="password" name="password" value="" placeholder="Nhập mật khẩu *">
        </div>
        <div class="clearfix"></div>
        <div class="input-icon margin-bottom-15"><img src="./../../../assets/images/p_re.png" alt="">
          <input class="form-control" required ngModel name="confirm_password" type="password" value="" placeholder="Nhập lại mật khẩu *">
        </div>
        <div class="clearfix"></div>
        <div class="input-icon margin-bottom-15"><img src="https://dichonhanh.r.worldssl.net/img/a_city.png" alt="">
          <select required ngModel name="gender" id="id_city" class="form-control" required="">
            <option value="">Giới tính</option>
            <option value="1" selected="">Nam</option>
            <option value="0">Nữ</option>
          </select>
        </div>
        <div class="clearfix"></div>
        <div class="input-icon margin-bottom-15"><img src="./../../../assets/images/a_re.png" alt="">
          <input class="form-control" required ngModel type="text" name="address" value="" placeholder="Điền địa chỉ của bạn *">
        </div>
        <div class="clearfix"></div>
        <div class="input-icon margin-bottom-15"><img src="./../../../assets/images/t_re.png" alt="">
          <input class="form-control" required ngModel type="text" name="phone" value="" placeholder="Điền số điện thoại của bạn *">
        </div>
        <div class="clearfix"></div>

        <div class="clearfix"></div>
        <div class="checkbox-list margin-bottom-15">
          <input type="checkbox" name="isRead" required [(ngModel)]="isRead">
          &nbsp;
          <span class="bold" style="position: relative;top: -2px; left: -3px;"> Tôi đã đọc, hiểu và chấp nhận với qui
            định của tài khoản thành viên</span>
        </div>
        <div class="clearfix"></div>
        <div class="form-group margin-bottom-15">
          <a type="submit" class="btn btn-green {{formRegister.form.invalid ?'disabled':''}}" (click)="Register(formRegister)">Đăng
            ký</a>
        </div>
      </form>
    </div>
  </div>
</div>
