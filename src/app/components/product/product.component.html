<div class="block divProduct" *ngFor="let item of ListCateProducts | FilterList:'TreeLevel':1" >
  <h2><span><a style="color: #2c2c2c;text-decoration: none;" href="/nhom-san-pham/gia-suc/" title="GIA SÃšC">{{item.CategoryName}}</a></span></h2>
  <div class="menublock" >
    <div class="col-sm-12 text-center">
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="{{index1 == 0 ? 'active' : ''}}" 
        *ngFor="let item1 of ListCateProducts | FilterList:'ParentID':item.CategoryID; let index1 = index;">

    <div class="tab-content">

      </div>
    </div>
    
  </div>
</div>
